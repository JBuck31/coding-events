<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Coding Events</title>
</head>
<body>
<h1>All Events</h1>

<nav th:replace="fragments :: navigation"></nav> <!--will be replaced with the info from "navigation" from fragments-->

<p th:unless="${events} and ${events.size()}">No events!</p> <!--if there is not an events list, or no events in the list, display No events!-->
<th:block th:each="event : ${events}">
    <li th:text="${event}"></li>
</th:block>

</body>
</html>
